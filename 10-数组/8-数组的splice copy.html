<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, 5]
        // 使用 splice 方法截取数组
        var res = arr.splice(1, 2)
        //返回一个新数组 元素就是截取出来的数据
        console.log(res); //[2, 3]
        console.log(arr) // [1, 4, 5]
    </script>
</body>
</html>
