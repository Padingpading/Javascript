<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var arr = [1, 2, 3]
        // 使用 push 方法追加一个元素在末尾
        var res = arr.push(4)
        //返回数组的长度
        console.log(res); // 4
        console.log(arr) // [1, 2, 3, 4]
    </script>
</body>
</html>
