<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var arr = [1, 2, 3]
        // 使用 unshift 方法想数组的最前面添加一个元素
        var res = arr.unshift(9)
        //返回数组最新的长度
        console.log(res); // 4
        console.log(arr) // [9, 1, 2, 3]
    </script>
</body>
</html>
