<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var arr = [4, 5, 6]
        // 使用 shift 方法删除数组最前面的一个元素
        var res = arr.shift()
        //返回被删除的数据
        console.log(res); // 4
        console.log(arr) // [5, 6]
    </script>
</body>
</html>
