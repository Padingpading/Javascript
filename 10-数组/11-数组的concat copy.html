<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var arr = [1, 2, 3]
        // 使用 concat 方法拼接数组
        var newArr = arr.concat([4, 5, 6])
        console.log(arr) // [1, 2, 3]
        console.log(newArr) // [1, 2, 3, 4, 5, 6]
    </script>
    </script>
</body>
</html>
