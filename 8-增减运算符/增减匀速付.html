<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        //boolean值
        if (false) {
          console.log('执行语句')
        }
        //数值:除了0 所有的数字都为真
        if (1) {
            console.log('数值:除了0 所有的数字都为真')
        }
        //字符串除了 '' 所有的字符串都为真 true
        if ('pink老师') {
          console.log("字符串除了 '' 所有的字符串都为真 true")
        }
        if ('') {
          console.log('空字符串')
        }
        //表达式>
        if (3 > 5) {
          console.log('执行语句')
        }
        // 表达式==
        if (2 == '2') {
          console.log('==号')
        }
        // undefined默认false。
        if(!undefined){
            console.log("undefined")
        }
        // null默认false。
        if(!null){
            console.log("null")
        }
      </script>
</body>
</html>
