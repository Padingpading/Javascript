<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    // 三元运算符（三元表达式）
    //1、字符串
    console.log('' ? '真的' : '假的')//假
    console.log('test' ? '真的' : '假的')//真
    // 2、数值
    console.log( 1 ? '真的' : '假的')//真
    // 3、boolean
    console.log( true ? '真的' : '假的')//真
    // 4、表达式
    console.log( 6>5 ? '真的' : '假的')//真
    // 5、undefined
    console.log(!undefined ? '真的' : '假的')//真
    // 6、null
    console.log(!null ? '真的' : '假的')//真
  </script>
</body>
</html>
