<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    let num = 10
    console.log(typeof num)//number
    let str = 'pink'
    console.log(typeof str)//string
    let flag = false
    console.log(typeof flag)//boolean
    let un
    console.log(typeof (un))//undefined
    let obj = null
    console.log(typeof obj)//object
    let num1 = prompt('请输入第一个数：')
    console.log(typeof num1)
  </script>
</body>
</html>
