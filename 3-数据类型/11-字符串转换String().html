  <script>

      var n1 = 100

      console.log(res)
    //1.2boolean只赚
    let falgTrue=  true;
    let falgFalse = false;
    console.log(String(falgFalse))
    console.log(String(falgTrue))
    console.log(typeof(String(falgTrue)))//string

    let undifiedTest;
    console.log(String(undifiedTest))//undefined
    console.log(typeof(String(undifiedTest)))//string

    console.log(typeof(String(nullTest)))//string
