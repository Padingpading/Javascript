<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 基础 - 隐式转换</title>
</head>
<body>
  <script>
    let t = '12'
    let f = 8
    // 显式将字符串 12 转换成数值 12
    t = Number(t)
    // 检测转换后的类型
    // console.log(typeof t);
    console.log(t + f) // 结果为 20
    // 并不是所有的值都可以被转成数值类型
    let str = 'hello'
    // 将 hello 转成数值是不现实的，当无法转换成
    // 数值时，得到的结果为 NaN （Not a Number）
    console.log(Number(str))
    // NaN 的类型是 number
    let num  = Number(str)
    console.log(typeof(num))
  </script>
</body>
</html>
