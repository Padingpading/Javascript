<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    //1、字符转换
    let s1 = "1"
    let s2 = ""
    console.log(Boolean(s1))//true
    console.log(Boolean(s2))//false
    //2、数值转换
    let n1 = 1
    let n2 = 0
    let n3 = -1
    console.log(Boolean(n1))//true
    console.log(Boolean(n2))//false
    console.log(Boolean(n3))//true
    //3.undified
    let u1;
    console.log(Boolean(u1))//false
    //4.null
    let n4 = null
    console.log(Boolean(n4))//false
  </script>
</body>
</html>
