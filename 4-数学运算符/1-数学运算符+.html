
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 加法 -->
     <script>
        //数值
         console.log(100 + 100); // 200
        //布尔值
         console.log(100 + true); // 101
        // 布尔值
         console.log(100 + false); // 100
        // 字符串
         console.log(100 + '435'); // '100435'
        // undefined
        console.log(100+undefined);//NaN
        // null
        console.log(100+null);//100
        console.log(Number(null))//0
     </script>
</body>
</html>
