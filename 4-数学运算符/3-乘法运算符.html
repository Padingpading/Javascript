<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 加法 -->
     <script>
        //数值
         console.log(100 * 100); // 10000
        //布尔值
         console.log(100 * true); // 100
        // 布尔值
         console.log(100 * false); // 0
        // 字符串
         console.log(100 * '435'); // 43500
        // undefined
        console.log(100 * undefined);//NaN
        // null
        console.log(100 * null);//0
        console.log(Number(null))//0
     </script>
</body>
</html>
