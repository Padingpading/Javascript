<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 加法 -->
     <script>
        //数值
         console.log(100 - 100); // 0
        //布尔值
         console.log(100 - true); // 99
        // 布尔值
         console.log(100 - false); // 100
        // 字符串
         console.log(100 - '435'); // -335
        // undefined
        console.log(100- undefined);//NaN
        // null
        console.log(100 - null);//100
        console.log(Number(null))//0
     </script>
</body>
</html>
