<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 加法 -->
     <script>
        //数值
         console.log(100 / 100); // 1
        //布尔值
         console.log(100 / true); // 100
        // 布尔值
         console.log(100 / false); // Infinity
        // 字符串
         console.log(100 / '435'); // 0.22988505747126436
        // undefined
        console.log(100 / undefined);//NaN
        // null
        console.log(100 / null);//Infinity
        console.log(Number(null))//0
     </script>
</body>
</html>
